name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: MyApp

      - name: Run linter
        run: npm run lint
        working-directory: MyApp

      - name: Build project
        run: npm run build
        working-directory: MyApp

      - name: Run tests
        run: npm test
        working-directory: MyApp
